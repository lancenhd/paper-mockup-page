<template name="Club_Admin_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Club Admin
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="Club Name" placeholder="Hentai_Club" value=profile.firstName errorMessage=(fieldError "firstName")}}
      </div>

      <div class="field">

        {{> Text_Form_Control label="Title" placeholder="Student" value=profile.title errorMessage=(fieldError "title")}}
        {{> Text_Form_Control label="Picture" placeholder="club_logo.png" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Categories" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="Facebook" icon="facebook" placeholder="hentai_club" value=profile.facebook errorMessage=(fieldError "facebook")}}
        {{> Social_Network_Form_Control label="Instagram" icon="instagram" placeholder="hentai_club<3" value=profile.instagram errorMessage=(fieldError "instagram")}}

      </div>

      {{> TextArea_Form_Control label="Club Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
    </form>
  </div>

  {{/if}}

</template>
