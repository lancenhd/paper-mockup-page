<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Club Hub</h1>
          <h3 class="landing-section-1-tagline">A place to find clubs that are available in UH Manoa </h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/hubclub_logo.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find Clubs</h1>
        <h1 class="landing-section-header">Make Clubs</h1>
      </div>
    </div>
  </div>



</template>
